<div class="col-md-8 col-xs-8">
  <h3>Setup Server IP Address</h3>
  <div class="row">
    <div class="col-md-12">
      <form action="/server" method="POST">
        <div class="col-md-offset-2 col-md-3">
          <div class="form-login">
            <label for="ipa">IP Address</label>
            <input type="text" id="ipa" class="form-control input-sm chat-input" name="IPA" placeholder="Server IP Address"
              value="" />
            <br />
            <label for="port">Port</label>
            <input type="text" id="port" class="form-control input-sm chat-input" name="PRT" value="" placeholder="Server Port" />
            <br /><br />
            <div class="wrapper">
              <span class="group-btn">
                <button class="btn btn-primary btn-md"><span>Save</span>&nbsp;<i class="fas fa-save"></i></button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="/js/server_ip.js"></script>
