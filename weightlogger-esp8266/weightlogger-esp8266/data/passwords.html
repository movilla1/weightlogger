      <div class="col-md-8 col-xs-8">
        <h3>Password Management</h3>
        <form action="/password" method="POST" onsubmit="return checkConfirmations();">
          <div class="col-md-offset-2 col-md-8 col-xs-offset-2 col-xs-8">
            <div class="form-login">
              <h4>Admin</h4>
              <label for="p_admin">Password</label>
              <input type="password" name="PAS0" id="p_admin" placeholder="Administrator Password" maxlength="20" size="20" class="form-control input-sm chat-input" />
              <label for="p_admin_conf">Password confirmation</label>
              <input type="password" name="P0C" id="p_admin_conf" placeholder="Administrator Password Confirmation" maxlength="20" size="20" class="form-control input-sm chat-input" />
              <br/>
              <h4>Remote</h4>
              <label for="p_remot">Password</label>
              <input type="password" name="PAS1" placeholder="Remote Password" id="p_remot" maxlength="20" size="20"  class="form-control input-sm chat-input"/>
              <label for="p_remot_conf">Password confirmation</label>
              <input type="password" name="P0C" placeholder="Remote Password Confirmation" id="p_remot_conf" maxlength="20" size="20" class="form-control input-sm chat-input" />
              <br/>
              <div class="wrapper">
                <span class="group-btn">
                  <button class="btn btn-primary btn-md"><span>Change</span>&nbsp;<i class="fas fa-hdd"></i></button>
                </span>
              </div>
            </div>
          </div>
          <input type="hidden" name="pconf" id="pconf" value="1" />
        </form>
      </div>
      <script type="text/javascript" src="/js/passwords.js"></script>
