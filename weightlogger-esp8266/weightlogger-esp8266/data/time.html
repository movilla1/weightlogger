<div class="col-md-8 col-xs-8">
  <h3>Setup Date and Time</h3>
  <div class="row">
    <div class="col-md-12">
      <form action="/time" method="POST">
        <div class="col-md-offset-2 col-md-6">
          <div class="form-login">
            <label for="date">Date</label>
            <input type="text" id="datepicker" name="date" placeholder="Date" size="12" autocomplete="off"/>
            <br /><br />
            <label for="timepicker">Time</label>
            <select name="hour" id="hours" class="timeslot">
            </select> :
            <select name="minutes" id="minutes" class="timeslot">
            </select> :
            <select name="seconds" id="seconds" class="timeslot">
            </select>
            <br/><br/>
            <div class="wrapper">
              <span class="group-btn">
                <button class="btn btn-primary btn-md"><span>Save</span>&nbsp;<i class="fas fa-save"></i></button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="/js/time.js"></script>
