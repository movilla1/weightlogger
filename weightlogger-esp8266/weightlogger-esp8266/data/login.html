<html>
<head>
  <title>Login Page</title>
  <link href="/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="/bootstrap.min.js"></script>
  <link href="/all.css" rel="stylesheet"/>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xs-4 col-md-offset-8 col-xs-offset-8"><img src="/logo.jpg" alt="ElcanAVR Logo"/></div>
    </div>
    <div class="row">
      <form action="/login" method="POST">
        <div class="col-md-offset-5 col-md-3">
          <div class="form-login">
            <h4>Welcome, please Login</h4>
            <input type="text" id="username" name="username" class="form-control input-sm chat-input" placeholder="username" /><br />
            <input type="password" id="upwd" name="upwd" class="form-control input-sm chat-input" placeholder="password" /><br />
            <div class="wrapper"> 
              <span class="group-btn">
                <button type="submit" class="btn btn-primary btn-md">
                  <span>Login</span>&nbsp;<i class="fas fa-sign-in"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
