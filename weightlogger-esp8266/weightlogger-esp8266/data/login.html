<html>
<head>
  <title>Weightlogger Login</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="/js/bootstrap.min.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row login-heading">
      <div class="col-md-12 col-xs-12">
        <div class="text-center"><img src="/logo.jpg" alt="ElcanAVR Logo"/></div>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-warning" id="messages">[[MSG]]</div>
      <form action="/login" method="POST">
        <div class="col-md-offset-5 col-md-3">
          <div class="form-login">
            <h4>Welcome, please Login</h4>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control input-sm chat-input" placeholder="username" /><br />
            <label for="upwd">password</label>
            <input type="password" id="upwd" name="upwd" class="form-control input-sm chat-input" placeholder="password" /><br />
            <div class="wrapper"> 
              <span class="group-btn">
                <button type="submit" class="btn btn-primary btn-md">
                  <span>Login</span>&nbsp;<i class="fas fa-sign-in"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <br/>
    <footer class="footer">
      <div class="container-fluid clearfix">
        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright &copy;2018
          <a href="http://www.elcansoftware.com/">ElcanSoftware</a>. All rights reserved.
        </span>
      </div>
    </footer>
  </div>
  <script type="text/javascript">
  $(function() {
    if ($("#messages").text().length < 2) {
      $("#messages").toggleClass("hidden");
    }
  });
  </script>
</body>
</html>
